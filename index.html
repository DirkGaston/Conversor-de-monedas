<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Conversor de Monedas" />
    <meta
      name="description"
      content="Aplicación online para realizar conversión de pesos chilenos a monedas extranjeras"
    />
    <meta name="author" content="Dirk Gastón" } />
    <title>Conversor de Monedas</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div
      class="container d-flex flex-column text-white align-items-center mt-3"
    >
      <hr />
      <h1>Conversor de monedas Nacional</h1>
      <hr />

      <p class="serverState">Estado del Servidor</p>

      <div class="card d-flex justify-content-center align-items-center">
        <div class="card-body">
          <h2 class="card-title text-center">Pesos CLP</h2>
          <input
            class="form-control"
            type="number"
            placeholder="Ingrese el monto en CLP"
            aria-label="default input example"
          />
          <label for="formSelect" class="text-center pt-3"
            >Moneda a convertir:</label
          >
          <select
            class="custom-select custom-select-lg mb-3"
            aria-label=".form-select-lg example"
          >
            <option selected>Seleccione moneda</option>
          </select>
          <button type="button" class="btn btn-primary">Buscar</button>
          <h4 class="result mt-3 text-center">...</h4>
        </div>
      </div>
      <p class="queryDate mt-3">Fecha:</p>
      <div class="chartContainer">
        <canvas id="myChart" height="250" width="950"></canvas>
      </div>
    </div>

    <script src="/assets/js/script.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
